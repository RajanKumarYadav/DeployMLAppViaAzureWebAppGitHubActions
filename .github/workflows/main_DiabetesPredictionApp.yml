# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DiabetesPredictionApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bitsdockerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_84f3ba94c629495190bcf0a4a7c4c759 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98a375a53be44e759df03dc56675c211 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bitsdockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84f3ba94c629495190bcf0a4a7c4c759 }}/diabetes_prediction_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DiabetesPredictionApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2cc94dbe6254e09b2101882b63d5223 }}
        images: 'bitsdockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84f3ba94c629495190bcf0a4a7c4c759 }}/diabetes_prediction_app:${{ github.sha }}'