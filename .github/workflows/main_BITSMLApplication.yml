# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BITSMLApplication

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bitscontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36818f3368e84176bebdf9560545f7f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8e48f9364e140c98a69c6a6a5ceb307 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bitscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36818f3368e84176bebdf9560545f7f7 }}/diabetes_prediction_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BITSMLApplication'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a00f7063e4b542d5b3aa0b5d9363f81e }}
        images: 'bitscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36818f3368e84176bebdf9560545f7f7 }}/diabetes_prediction_app:${{ github.sha }}'